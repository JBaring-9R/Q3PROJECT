<!DOCTYPE html>
<html>
<!-- Header: Lauren Villafuerte -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- B5 SETUP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- JS SETUP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- CSS SETUP -->
  <link rel="stylesheet" type="text/css" href="style.css">
    <title>MRT-3 Traim Fare Guide</title>
</head>

<!-- Body: Jaiyanah Baring & Lauren Villafuerte -->
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Rail Transit Logo -->
            <a class="navbar-brand" href="home">
                <img src="MRT 3.png" alt="Rail Transit Logo" width="100px" height="100px" class="rounded"> MRT-3 Fare Guide
            </a>

            <!-- Navbar Toggle (for mobile view) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="homeBtn">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="transitScheduleBtn">Transit Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="contactUsBtn">Contact Us</a>
                    </li>
                </ul>

                <!-- Search Box -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Fare Guide Section -->
    <section id="fare-guide" class="container mt-4">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center text-danger fw-bold">Fare Guide</h2>
            <div class="row">
                <div class="col-md-8">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Leaving From:</label>
                            <input type="text" id="departure" class="form-control" placeholder="Enter departure station">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Going To:</label>
                            <input type="text" id="destination" class="form-control" placeholder="Enter destination station">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary" onclick="calculateFare('regular')">Regular Fare</button>
                            <button type="button" class="btn btn-info" onclick="calculateFare('discounted')">Discounted Fare</button>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ticket Price:</label>
                            <input type="text" id="ticketPrice" class="form-control" readonly>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 text-center">
                    <img src="train-card.png" alt="Train Ticket" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </section>

    <!-- Transit Schedule Section (Hidden by Default) -->
    <section id="transit-schedule" class="container mt-4 d-none">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center text-primary fw-bold">Transit Schedule</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Station</th>
                        <th>First Train</th>
                        <th>Last Train</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>North Avenue</td>
                        <td>4:30 AM</td>
                        <td>10:30 PM</td>
                    </tr>
                    <tr>
                        <td>Quezon Avenue</td>
                        <td>4:32 AM</td>
                        <td>10:32 PM</td>
                    </tr>
                    <tr>
                        <td>GMA Kamuning</td>
                        <td>4:34 AM</td>
                        <td>10:34 PM</td>
                    </tr>
                    <!-- Add more stations as needed -->
                </tbody>
            </table>
            <button id="closeScheduleBtn" class="btn btn-danger">Close</button>
        </div>
    </section>

<!-- Contact Us Section (Hidden by Default) -->
    <section id="contact-us" class="container mt-4 d-none">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center text-success fw-bold">Contact Us</h2>
            <p class="text-center">For inquiries, feedback, or concerns, feel free to reach out to us.</p>
            <form>
                <div class="mb-3">
                    <label class="form-label">Your Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Your Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Your Message:</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Write your message here"></textarea>
                </div>
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-primary" onclick="submitContact()">Send Message</button>
                    <button type="button" id="closeContactBtn" class="btn btn-danger">Close</button>
                </div>
            </form>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
