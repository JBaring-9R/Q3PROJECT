<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRT-3 Train Fare Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="MRT 3.png" alt="Rail Transit Logo" width="100px" height="100px"> MRT-3 Fare Guide
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">Transit Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <!-- Fare Guide Section -->
    <section class="container mt-4">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center text-danger">Fare Guide</h2>
            <div class="row">
                <div class="col-md-8">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Leaving From:</label>
                            <input type="text" class="form-control" placeholder="Enter departure station">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Going To:</label>
                            <input type="text" class="form-control" placeholder="Enter destination station">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary">Regular Fare</button>
                            <button type="button" class="btn btn-info">Discounted Fare</button>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ticket Price:</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 text-center">
                    <img src="train-card.png" alt="Train Ticket" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
