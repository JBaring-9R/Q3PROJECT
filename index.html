<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- B5 SETUP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- JS SETUP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- CSS SETUP -->
  <link rel="stylesheet" type="text/css" href="style.css">
    <title>MRT-3 Train Fare Guide</title>
</head>
<body>
      <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Rail Transit Logo -->
            <a class="navbar-brand" href="#">
                <img src="MRT 3.png" alt="Rail Transit Logo" width="100px" height="100px" class="rounded"> 𝐌𝐑𝐓-3 𝐓𝐫𝐚𝐢𝐧 𝐅𝐚𝐫𝐞 𝐆𝐮𝐢𝐝𝐞
            </a>

            <!-- Navbar Toggle (for mobile view) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="homeBtn">ℍ𝕠𝕞𝕖</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="transitScheduleBtn">𝕋𝕣𝕒𝕟𝕤𝕚𝕥 𝕊𝕔𝕙𝕖𝕕𝕦𝕝𝕖</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="contactUsBtn">ℂ𝕠𝕟𝕥𝕒𝕔𝕥 𝕌𝕤</a>
                    </li>
                </ul>

                <!-- Search Box -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Fare Guide Section -->
    <section id="fare-guide" class="container mt-4">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center fw-bold">𝙵𝚊𝚛𝚎 𝙶𝚞𝚒𝚍𝚎</h2>
            <div class="row">
                <div class="col-md-8">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">𝕷𝖊𝖆𝖛𝖎𝖓𝖌 𝕱𝖗𝖔𝖒:</label>
                            <input type="text" id="departure" class="form-control" placeholder="Enter departure station">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">𝕲𝖔𝖎𝖓𝖌 𝕿𝖔:</label>
                            <input type="text" id="destination" class="form-control" placeholder="Enter destination station">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-warning" id="regularFareBtn">ʀᴇɢᴜʟᴀʀ ꜰᴀʀᴇ</button>
                            <button type="button" class="btn btn-danger" id="discountedFareBtn">ᴅɪꜱᴄᴏᴜɴᴛᴇᴅ ꜰᴀʀᴇ</button>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">𝕿𝖎𝖈𝖐𝖊𝖙 𝕻𝖗𝖎𝖈𝖊:</label>
                            <input type="text" id="ticketPrice" class="form-control" readonly>
                        </div>
                    </form>
                </div>
                    <!-- Image Section -->
                    <div class="col-md-4 d-flex align-items-center justify-content-center">
                        <img src="hogwarts-removebg-preview.png" alt="Hogwarts Ticket" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    <!-- Ticket Carousel -->
    <div id="ticketCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="HogwartsTicketHouses_Themed (Gryffindor).jpg" class="d-block w-100" alt="Gryffindor Ticket">
                <button class="btn btn-danger choose-ticket" onclick="chooseTicket('Gryffindor')">ᴄʜᴏᴏꜱᴇ ᴛɪᴄᴋᴇᴛ</button>
            </div>
            <div class="carousel-item">
                <img src="HogwartsTicketHouses_Themed (Slytherin).jpg" class="d-block w-100" alt="Slytherin Ticket">
                <button class="btn btn-success choose-ticket" onclick="chooseTicket('Slytherin')">ᴄʜᴏᴏꜱᴇ ᴛɪᴄᴋᴇᴛ</button>
            </div>
            <div class="carousel-item">
                <img src="HogwartsTicketHouses_Themed (Hufflepuff).jpg" class="d-block w-100" alt="Hufflepuff Ticket">
                <button class="btn btn-warning choose-ticket" onclick="chooseTicket('Hufflepuff')">ᴄʜᴏᴏꜱᴇ ᴛɪᴄᴋᴇᴛ</button>
            </div>
            <div class="carousel-item">
                <img src="HogwartsTicketHouses_Themed (Ravenclaw).jpg" class="d-block w-100" alt="Ravenclaw Ticket">
                <button class="btn btn-info choose-ticket" onclick="chooseTicket('Ravenclaw')">ᴄʜᴏᴏꜱᴇ ᴛɪᴄᴋᴇᴛ</button>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#ticketCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#ticketCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </section>

    <!-- Transit Schedule Section (Hidden by Default) -->
    <section id="transit-schedule" class="container mt-4 d-none">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center fw-bold">𝐓𝐫𝐚𝐧𝐬𝐢𝐭 𝐒𝐜𝐡𝐞𝐝𝐮𝐥𝐞</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>𝑺𝒕𝒂𝒕𝒊𝒐𝒏</th>
                        <th>𝑭𝒊𝒓𝒔𝒕 𝑻𝒓𝒂𝒊𝒏</th>
                        <th>𝑳𝒂𝒔𝒕 𝑻𝒓𝒂𝒊𝒏</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ɴᴏʀᴛʜ ᴀᴠᴇɴᴜᴇ</td>
                        <td>4:30 ᴀᴍ</td>
                        <td>10:30 ᴘᴍ</td>
                    </tr>
                    <tr>
                        <td>Qᴜᴇᴢᴏɴ ᴀᴠᴇɴᴜᴇ</td>
                        <td>4:32 ᴀᴍ</td>
                        <td>10:32 ᴘᴍ</td>
                    </tr>
                     <tr>
                        <td>GMA Kamuning</td>
                        <td>4:34 ᴀᴍ</td>
                        <td>10:34 ᴘᴍ</td>
                    </tr>
                    <tr>
                        <td>ᴀʀᴀɴᴇᴛᴀ-ᴄᴜʙᴀᴏ</td>
                        <td>4:36 ᴀᴍ</td>
                        <td>10:36 ᴘᴍ</td>
                    </tr>
                    <tr>
                        <td>ꜱᴀɴᴛᴏʟᴀɴ-ᴀɴɴᴀᴘᴏʟɪꜱ</td>
                        <td>4:38 ᴀᴍ</td>
                        <td>10:38 ᴘᴍ</td>
                    </tr>
                </tbody>
            </table>
            <button id="closeScheduleBtn" class="btn btn-danger">𝙲𝚕𝚘𝚜𝚎</button>
        </div>
    </section>

    <!-- Contact Us Section (Hidden by Default) -->
    <section id="contact-us" class="container mt-4 d-none">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center fw-bold">ℭ𝔬𝔫𝔱𝔞𝔠𝔱 𝔘𝔰</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">𝖸𝗈𝗎𝗋 𝖭𝖺𝗆𝖾:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label">𝖸𝗈𝗎𝗋 𝖤𝗆𝖺𝗂𝗅:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">𝖸𝗈𝗎𝗋 𝖬𝖾𝗌𝗌𝖺𝗀𝖾:</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Write your message here"></textarea>
                </div>
                <button type="button" class="btn btn-warning" id="sendMessageBtn">𝕊𝕖𝕟𝕕 𝕄𝕖𝕤𝕤𝕒𝕘𝕖</button>
                <button type="button" id="closeContactBtn" class="btn btn-danger">𝙲𝚕𝚘𝚜𝚎</button>
            </form>
        </div>
    </section>

    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
